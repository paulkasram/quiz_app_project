{% extends 'quiz/base.html' %}

{% block content %}
<h2>Welcome to the Python Quiz App!</h2>
<p>Test your knowledge of Python and track your progress.</p>
{% if user.is_authenticated %}
    <a href="{% url 'quiz_start' %}" class="btn btn-primary">Start the Quiz</a>
    <a href="{% url 'quiz_history' %}" class="btn btn-secondary">View Quiz History</a>
{% else %}
    <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
    <a href="{% url 'signup' %}" class="btn btn-secondary">Sign Up</a>
{% endif %}
{% endblock %}
